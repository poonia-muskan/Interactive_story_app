<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Tales</title>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #12121a);
            color: rgb(33, 33, 220);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        .top-left-title {
            position: absolute;   
            top: 20px;
            left: 20px;
            font-family: 'Pacifico', cursive;
            font-size: 2rem; /* Adjusted size */
            background: linear-gradient(to right, #ff4081, #ff6347); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
            z-index: 10; 
        }

        .top-title-wrap {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        .story-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .story-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .story-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .story-card h2 {
            margin: 15px 10px;
            font-size: 1.3rem;
            color: #fffdfd;
        }

        .story-card a {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            border-radius: 30px;
            background: #ff4081;
            color: rgb(248, 242, 242);
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .story-card a:hover {
            background: #c73767;
        }

        @media screen and (max-width: 600px) {
            .top-left-title {
                font-size: 1.6rem;  
                flex-wrap: wrap;
            }

            .top-title-wrap h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-left-title">Twilight Tales</div>

    <div class="top-title-wrap">
        <h1>✨Choose Your Story✨</h1>
    </div>

    <div class="story-grid">
        {% for story in stories %}
        <div class="story-card">
            <img src="{{ url_for('static', filename='images/' + story.image) }}" alt="{{ story.title }}">
            <h2>{{ story.title }}</h2>
            <a href="{{ url_for('story_step', story_id=story.id, step_number=1) }}">Start Story</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
