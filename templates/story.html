<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('{{ url_for("static", filename="images/") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background: linear-gradient(135deg, #f1c6b1, #d7a7db); /* Soft pastel gradient */
            animation: fadeIn 2s ease-out;
        }

        /* Animations for page load */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .story-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .story-box:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #6a4c93;
            line-height: 1.7;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
            font-weight: 300;
        }

        a.button {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 30px;
            font-size: 1.3em;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #ff79c6, #f8c8dc);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        a.button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #f8c8dc, #ff79c6);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .end {
            font-weight: bold;
            font-size: 1.5em;
            color: #000000;
            margin-top: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .end a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #ff6f61;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }

        .end a:hover {
            background-color: #ffb3b3;
        }
    </style>
</head>
<body>
    <div class="story-box">
        <h1>{{ title }}</h1>
        <p>{{ content }}</p>
        {% if option1 and option2 %}
            <a href="{{ url_for('story_step', story_id=story_id, step_number=next1) }}" class="button">{{ option1 }}</a>
            <a href="{{ url_for('story_step', story_id=story_id, step_number=next2) }}" class="button">{{ option2 }}</a>
        {% else %}
            <p class="end">The End üíó</p>
            <a href="{{ url_for('index') }}" class="button">Back to Home üè†</a>
        {% endif %}
    </div>
</body>
</html>
